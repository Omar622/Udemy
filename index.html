<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="css/main_css.css"/>
    <link rel="stylesheet" href="css/navbar.css"/>
    <link rel="stylesheet" href="css/button.css"/>
    <link rel="stylesheet" href="css/search_navbar.css"/>
    <link rel="stylesheet" href="css/home_page_banner.css"/>

    <!-- icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <!-- top Navigation bar -->
    <header class="div-nav-bar">
        <!-- burger button (displayed in phone view only) -->
        <button class="phone-view transparent-button nav-bar-item">
            <i style='font-size:22px' class="fa fa-bars"></i>
        </button>

        <!-- udemy icon -->
        <a class="udemy-icon nav-bar-item" href="/">
            <img src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg"
            alt="udemy" width="91" height="34">
        </a>

        <!-- categories button -->
        <nav >
            <button class="pc-view transparent-button nav-bar-item">
                <span>Categories</span>
            </button>
        </nav>

        <!-- search field (displayed in pc view only)-->
        <form class="nav-bar-input nav-bar-item" id="search-form">
            <input class="pc-view nav-bar-input-text" id="search-input" type="text" 
                    name="search" placeholder="Search for anything" style="padding: 0px 20px">
            <button class="pc-view transparent-button" id="search-submit" type="submit">
                <i class="fa fa-search" style="font-size:24px"></i>
            </button>
        </form>

        <!-- business button (displayed in small-3 mode only)-->
        <nav>
            <button class="sm3 transparent-button nav-bar-item">
                <span>Udemy Business</span>
            </button>
        </nav>
        
        <!-- Teach button (displayed in small-2 mode only)-->
        <nav>
            <button class="sm2 transparent-button nav-bar-item">
                <span>Teach on Udemy</span>
            </button>
        </nav>

        <!-- search button (displayed in phone view only) -->
        <button class="phone-view transparent-button nav-bar-item">
            <i class="fa fa-search" style="font-size:24px"></i>
        </button>

        <!-- shopping button (displayed in phone view only) -->
        <button class="phone-view transparent-button nav-bar-item">
            <i class="material-icons">shopping_cart</i>
        </button>

        <!-- log in button (displayed in pc or larger view only) -->
        <button class="pc-view md-white-black-button nav-bar-item">
            Log in
        </button>

        <!-- sign-up button (displayed in pc or larger view only) -->
        <button class="pc-view md-black-white-button nav-bar-item">
            Sign up
        </button>

        <!-- language button (displayed in pc view only) -->
        <button class="pc-view sm-white-black-button nav-bar-item">
            <i class="material-icons">language</i>
        </button>
    </header>

    <main class="main-content">
        <!-- banner -->
        <section class="banner">
            <div class="content-box-banner">
                <header>
                    <h1 style="font-size:40px">New to Udemy? Lucky you.</h1>
                </header>
                <p style="font-size:24px">courses start at Eâ‚¬ 169.99. Get your new student offer before it expires.</p>
            </div>
            <div class="home-page-banner">
                <img class="home-page-banner-image" src="/images/banner-home-page.jpg"
                alt="offer">
            </div>
        </section>

        <!-- courses -->
        <section class="courses-content">
            <header>
                <h1 style="font-size:35px">A broad selection of courses</h1>
                <p style="font-size:20px">Choose form 185,000 online video with new additions published every month</p>
            </header>
            <!-- tabs -->
            <section class="courses-tabs">
                <button class="transparent-button"  id = "python-cat-button" style="font-size: 20px; color: black;">Python</button>
                <button class="transparent-button " id = "Excel-cat-button" style="font-size: 20px; color: #6a6f73;">Excel</button>
                <button class="transparent-button " id = "Web-cat-button" style="font-size: 20px; color: #6a6f73;">Web Development</button>
                <button class="transparent-button " id = "JavaScript-cat-button" style="font-size: 20px; color: #6a6f73;">JavaScript</button>
                <button class="transparent-button " id = "Data-cat-button" style="font-size: 20px; color: #6a6f73;">Data Science</button>
                <button class="transparent-button " id = "AWS-cat-button" style="font-size: 20px; color: #6a6f73;">AWS Certification</button>
                <button class="transparent-button " id = "Drawing-cat-button" style="font-size: 20px; color: #6a6f73;">Drawing</button>
            </section>
            <div class="courses-box">
                <header><h3 id="courses-field-header"></h3></header>
                <p id="courses-field-description"></p>
                <button class="lg-white-black-button" id="courses-field-button"></button>
                <section class="courses-grid"></section>
            </div>
        </section>
    </main>
    <!-- javascript -->
    <script src="myScript.js"></script>
</body>
</html>
